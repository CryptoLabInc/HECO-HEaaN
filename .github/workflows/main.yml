name: C/C++ CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: mkdir build && cd build && cmake -DCMAKE_CXX_FLAGS="-Werror" ..
      - name: build
        run: cmake --build build
      - name: test
        run: cd build && ctest
      - name: action-gtest
        uses: CyberZHG/github-action-gtest@0.0.1
        args: "-d test -e testing-all"
